 <header class="site-header">

 <!-------------------------------------------------------------------------------------------------------- -->
<main>
    <div class="main-content">
      <video id="bgVideo" autoplay muted loop>
        <source src="footageshowreel/wedding.mp4" type="video/mp4" />
        Trình duyệt của bạn không hỗ trợ video.
      </video>

      <div class="overlay">
        <div class="side-panel">
          <h3>List Video Showreel</h3>
          <div class="movie-card" onclick="switchVideo('wedding.mp4')">
            <img src="footageshowreel/wedding.jpg" alt="Scooby Do" />
            <div class="info">
              <p class="title">WEDDING</p>
              <p class="genre">Romance, Ceremony, Emotional</p>

            </div>
          </div>

          <div class="movie-card" onclick="switchVideo('nature.mp4')">
            <img src="footageshowreel/nature.jpg" alt="Scooby Do" />
            <div class="info">
              <p class="title">NATURE</p>
              <p class="genre">Travel, Wildlife, Documentary</p>

            </div>
          </div>

          <div class="movie-card" onclick="switchVideo('event.mp4')">
            <img src="footageshowreel/event.jpg" alt="Scooby Do" />
            <div class="info">
              <p class="title">EVENT</p>
              <p class="genre">Corporate, Live Show, Highlights</p>
            </div>
            
          </div>
           <div class="movie-card" onclick="switchVideo('summer.mp4')">
            <img src="footageshowreel/summer.jpg" alt="Scooby Do" />
            <div class="info">
              <p class="title">SUMMER BEACH</p>
              <p class="genre">Travel, Vacation, Lifestyle</p>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    function switchVideo(file) {
      const video = document.getElementById('bgVideo');
      video.src = `footageshowreel/${file}`;
      video.play();
    }
  </script>
